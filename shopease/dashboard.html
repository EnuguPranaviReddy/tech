<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - TechStore</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .wishlist-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 8px;
    }
    .wishlist-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .wishlist-item-details {
      flex: 1;
    }
    .wishlist-item-details h4 {
      margin: 0 0 5px 0;
    }
    .wishlist-item-details .price {
      color: #00eaff;
      font-weight: bold;
    }
    .remove-btn {
      background: #ff4d4f;
      border: none;
      padding: 5px 10px;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">TechStore</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        <li><a href="#" onclick="logout()" class="logout-btn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section class="dashboard-section">
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="user-profile">
          <div class="avatar">ðŸ‘¤</div>
          <h3 id="user-name">User Name</h3>
          <p id="user-email">user@email.com</p>
        </div>
        <ul class="sidebar-menu">
          <li><a href="#" onclick="showSection('profile')" class="active">Profile</a></li>
          <li><a href="#" onclick="showSection('orders')">My Orders</a></li>
          <li><a href="#" onclick="showSection('wishlist')">Wishlist</a></li>
          <li><a href="#" onclick="showSection('settings')">Settings</a></li>
        </ul>
      </aside>

      <main class="dashboard-content">
        <!-- Profile Section -->
        <div id="profile" class="section active">
          <h2>My Profile</h2>
          <form>
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" id="profile-name" placeholder="Your name">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="profile-email" placeholder="Your email" readonly>
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="tel" id="profile-phone" placeholder="Your phone number">
            </div>
            <div class="form-group">
              <label>Address</label>
              <textarea id="profile-address" placeholder="Your address"></textarea>
            </div>
            <button type="button" class="btn" onclick="saveProfile()">Save Changes</button>
          </form>
        </div>

        <!-- Orders Section -->
        <div id="orders" class="section">
          <h2>My Orders</h2>
          <div id="orders-list">
            <p>No orders yet. <a href="products.html">Start shopping now!</a></p>
          </div>
        </div>

        <!-- Wishlist Section -->
        <div id="wishlist" class="section">
          <h2>My Wishlist</h2>
          <div id="wishlist-list">
            <p>Your wishlist is empty</p>
          </div>
        </div>

        <!-- Settings Section -->
        <div id="settings" class="section">
          <h2>Settings</h2>
          <div class="settings-group">
            <label>
              <input type="checkbox" id="notifications" checked>
              Receive Email Notifications
            </label>
          </div>
          <div class="settings-group">
            <label>
              <input type="checkbox" id="newsletter" checked>
              Subscribe to Newsletter
            </label>
          </div>
          <div class="settings-group">
            <button class="btn danger" onclick="changePassword()">Change Password</button>
            <button class="btn danger" onclick="deleteAccount()">Delete Account</button>
          </div>
        </div>
      </main>
    </div>
  </section>

  <script>
    // Section toggle
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      document.querySelectorAll('.sidebar-menu a').forEach(a => a.classList.remove('active'));
      document.querySelector(`.sidebar-menu a[onclick="showSection('${sectionId}')"]`).classList.add('active');
      if(sectionId === 'wishlist') renderWishlist();
    }

    // Render Wishlist
    function renderWishlist() {
      const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      const wishlistList = document.getElementById('wishlist-list');
      wishlistList.innerHTML = '';
      if(wishlist.length === 0) {
        wishlistList.innerHTML = '<p>Your wishlist is empty</p>';
        return;
      }
      wishlist.forEach(item => {
        const div = document.createElement('div');
        div.className = 'wishlist-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="wishlist-item-details">
            <h4>${item.name}</h4>
            <div class="price">â‚¹${item.price}</div>
          </div>
          <button class="remove-btn" onclick="removeFromWishlist(${item.id})">Remove</button>
        `;
        wishlistList.appendChild(div);
      });
    }

    function removeFromWishlist(id) {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      wishlist = wishlist.filter(item => item.id !== id);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      renderWishlist();
    }

    // Update cart count
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').textContent = cart.reduce((sum, i) => sum + i.quantity, 0);
    }

    updateCartCount();

    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
