<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - TechStore</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="form-wrapper">
            <h1 class="brand-title">TechStore</h1>
            <p class="brand-subtitle">Welcome to your tech paradise</p>

            <!-- Login Form -->
            <div id="login-form" class="form-box active">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="switch-text">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="form-box">
                <h2>Sign Up</h2>
                <form onsubmit="handleSignup(event)">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p class="switch-text">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
